substitutions:
  _SERVICE_NAME: ""
  _REGION: "asia-south1"

steps:
  # =========================
  # Build Docker image
  # =========================
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - -t
      - gcr.io/$PROJECT_ID/$_SERVICE_NAME
      - .

  # =========================
  # Deploy to Cloud Run
  # =========================
  - name: gcr.io/cloud-builders/gcloud
    args:
      [
        "run",
        "deploy",
        "$_SERVICE_NAME",
        "--project",
        "$PROJECT_ID",
        "--region",
        "$_REGION",
        "--image",
        "gcr.io/$PROJECT_ID/$_SERVICE_NAME",
        "--platform",
        "managed",
        "--allow-unauthenticated"
      ]

images:
  - gcr.io/$PROJECT_ID/$_SERVICE_NAME
